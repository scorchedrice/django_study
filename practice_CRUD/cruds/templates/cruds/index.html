<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CRUD_Practice</h1>
    <p><a href="{% url "cruds:new" %}">Add</a></p>
    <hr>
    {% for info in info %}
        <p>글 번호 : {{ info.pk }}</p>
        <p>글 제목 : {{ info.title }}</p>
        <p>글 내용 : {{ info.content }}</p>
        <a href="{% url "cruds:detail" info.pk %}">상세정보</a>
        <hr>
    {% endfor %}
</body>
</html>
